name: Push-to-EC2

# Triggering deployment only on push to main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
      - name: Deploy file
        run: scp -o StrictHostKeyChecking=no Velosaty-Tasks ubuntu@172.31.44.161:/var/www/html/

          

            
