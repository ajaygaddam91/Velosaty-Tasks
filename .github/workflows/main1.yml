name: Push-to-EC2

# Triggering deployment only on push to main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
      - name: Installing Apache server
        run: |
           ssh ubuntu@172.31.44.161 'sudo apt-get -y update && sudo apt-get install -y apache2 && sudo systemctl start apache2 && sudo systemctl enable apache2'

      - name: Copying files to remote server
        run: scp -o StrictHostkeyChecking=no Velosaty-Tasks/*.html ubuntu@172.31.44.161:/var/www/html/
          

            
